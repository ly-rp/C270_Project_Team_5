name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tic-tac-toe   

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node Dependencies
        run: |
          npm install jest --save-dev
          npm install @playwright/test --save-dev
          npx playwright install --with-deps

      - name: Show folder structure (debug)
        run: |
          echo "===== Repo root (.) ====="
          ls -la
          echo ""
          echo "===== Current working directory ====="
          pwd
          ls -la

      - name: Verify required files exist
        run: |
          test -f templates/index.html || (echo "❌ Missing templates/index.html" && exit 1)
          echo "✅ All required files exist"

      - name: JavaScript syntax check
        run: node --check static/script.js

      - name: Run JavaScript Tests
        run: npx jest

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Ensures consistency across the team
      - name: Validate Stack Configuration
        run: docker compose -f stack.yml config
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest coverage  # Added coverage for code coverage reporting

      - name: Python Syntax and Logic Check
        run: |
          # Fails the build if app.py has syntax errors
          python -m py_compile app.py 
          
          # This executes your automated test suite with coverage
          coverage run -m pytest tests/test_app.py --maxfail=1 --disable-warnings -q || (echo "❌ Some tests failed!" && exit 1)
          coverage report --fail-under=80  # Require at least 80% coverage

      # Removed duplicate docker-compose validation

      - name: Test Docker Build
        run: docker build -f tempdir/Dockerfile -t test-image .

      - name: Smoke Test Container
        run: |
          docker run -d --name test-container -p 3306:3306 test-image
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container

      - name: Start Flask App for E2E Tests
        run: python app.py > flask.log 2>&1 &
        
      - name: Wait for Flask App to be Ready
        run: |
          echo "Waiting for Flask app to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3306/ > /dev/null; then
              echo "✅ Flask app is ready"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for app..."
            sleep 1
          done
          echo "❌ Flask app failed to start"
          cat flask.log
          exit 1

      - name: Run Playwright E2E Tests
        run: npx playwright test tests/e2e/game.spec.js --reporter=list
        continue-on-error: true

      - name: Stop Flask App
        run: |
          pkill -f "python app.py" || true
          sleep 1 

