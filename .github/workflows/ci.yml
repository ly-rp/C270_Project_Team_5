name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tic-tac-toe   

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node Dependencies
        run: |
          npm install jest jsdom stylelint --save-dev
          npx playwright install --with-deps

      - name: Show folder structure (debug)
        run: |
          echo "===== Repo root (.) ====="
          ls -la
          echo ""
          echo "===== Current working directory ====="
          pwd
          ls -la

      - name: Verify required files exist
        run: |
          test -f templates/index.html || (echo "❌ Missing templates/index.html" && exit 1)
          test -d static || (echo "❌ Missing static/ folder" && exit 1)
          test -f static/style.css || (echo "❌ Missing static/style.css" && exit 1)
          test -f static/script.js || (echo "❌ Missing static/script.js" && exit 1)
          echo "✅ All required files exist"

      - name: Validate HTML (templates/index.html)
        run: npx --yes html-validate@8 templates/index.html

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: tempdir/Dockerfile

      - name: Lint CSS
        run: npx stylelint static/style.css || echo "CSS linting completed with warnings"

      - name: JavaScript syntax check
        run: node --check static/script.js

      - name: Run JavaScript Tests
        run: npx jest tests/test_script.js

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Ensures consistency across the team

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest coverage  # Added coverage for code coverage reporting

      - name: Python Syntax and Logic Check
        run: |
          # Fails the build if app.py has syntax errors
          python -m py_compile app.py 
          
          # This executes your automated test suite with coverage
          coverage run -m pytest tests/test_app.py --maxfail=1 --disable-warnings -q || (echo "❌ Some tests failed!" && exit 1)
          coverage report --fail-under=80  # Require at least 80% coverage

      - name: Validate Stack Configuration
        run: docker-compose -f stack.yml config

      - name: Test Docker Build
        run: docker build -f tempdir/Dockerfile -t test-image .

      - name: Smoke Test Container
        run: |
          docker run -d --name test-container -p 3306:3306 test-image
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container

      - name: Run End-to-End Tests
        run: |
          docker run -d --name e2e-app -p 3306:3306 test-image
          sleep 5
          npx playwright test tests/e2e/
          docker stop e2e-app
          docker rm e2e-app 

