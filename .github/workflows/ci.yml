# Jun Kai
name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tic-tac-toe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Frontend / JS checks
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node Dependencies
        run: |
          npm install --save-dev jest
          npm install --save-dev @playwright/test
          npx playwright install --with-deps

      - name: Verify required files exist
        run: |
          test -f templates/index.html || (echo "❌ Missing templates/index.html" && exit 1)
          echo "✅ Required files exist"

      - name: JavaScript syntax check
        run: node --check static/script.js

      - name: Run JavaScript Tests
        run: npx jest

      # -------------------------
      # Python / Flask checks
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python Syntax and Tests
        run: |
          python -m py_compile app.py
          coverage run -m pytest tests/test_app.py --maxfail=1 --disable-warnings -q
          coverage report

      # -------------------------
      # Docker checks
      # -------------------------
      - name: Validate Docker Compose
        run: docker compose -f stack.yml config

      - name: Test Docker Build
        run: docker build -f Dockerfile -t test-image .

      - name: Smoke Test Container
        run: |
          docker run -d --name test-container -p 3306:3306 test-image
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container

      # -------------------------
      # E2E tests (non-blocking)
      # -------------------------
      - name: Start Flask App
        run: python app.py > flask.log 2>&1 &

      - name: Wait for Flask App
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3306/ > /dev/null; then
              echo "✅ Flask app is ready"
              exit 0
            fi
            sleep 1
          done
          echo "❌ Flask app failed to start"
          cat flask.log
          exit 1

      - name: Run Playwright E2E Tests
        run: npx playwright test tests/e2e/game.spec.js --reporter=list
        continue-on-error: true

      - name: Stop Flask App
        run: |
          pkill -f "python app.py" || true
