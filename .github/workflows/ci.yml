name: CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tic-tac-toe   

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show folder structure (debug)
        run: |
          echo "===== Repo root (.) ====="
          ls -la
          echo ""
          echo "===== Current working directory ====="
          pwd
          ls -la

      - name: Verify required files exist
        run: |
          test -f templates/index.html || (echo "❌ Missing templates/index.html" && exit 1)
          test -d static || (echo "❌ Missing static/ folder" && exit 1)
          test -f static/style.css || (echo "❌ Missing static/style.css" && exit 1)
          test -f static/script.js || (echo "❌ Missing static/script.js" && exit 1)
          echo "✅ All required files exist"

      - name: Validate HTML (templates/index.html)
        run: npx --yes html-validate@8 templates/index.html

      - name: JavaScript syntax check
        run: node --check static/script.js

      # OPTIONAL (recommended): Catch common JS mistakes (undefined vars etc.)
      - name: ESLint (quick lint)
        run: npx --yes eslint@9 --no-eslintrc --env browser --rule "no-undef:error" static/script.js

      # OPTIONAL (recommended): Catch invalid CSS / typos
      - name: Stylelint (quick lint)
        run: npx --yes stylelint@16 static/style.css
