<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <!-- ‚öôÔ∏è Settings button -->
    <div id="top-right">
        <button id="leaderboard-btn" title="Leaderboard">üèÜ</button>
        <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>


    
    <!-- Leaderboard Panel-->
    <div id="leaderboard-panel" class="hidden">
        <h3>Weekly Leaderboard</h3>
        <div id="leaderboard-list"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden">
        <h3>Settings</h3>

        <button id="theme-toggle">Toggle Dark / Light Mode</button>

        <label for="mode-select">Game Mode</label>
        <select id="mode-select">
            <option value="2p">Two Player</option>
            <option value="bot">Player VS Bot</option>
        </select>
    </div>

    <div id="status">Player X's turn</div>

    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="scoreboard">
        <div class="score-item">
            <span id="left-label">Player</span>
            <span id="player-score">0</span>
        </div>

        <div class="score-item">
            <span>Tie</span>
            <span id="tie-score">0</span>
        </div>

        <div class="score-item">
            <span id="right-label">Bot</span>
            <span id="computer-score">0</span>
        </div>
    </div>

    <div id="action-buttons">
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="resetGame()">Restart Game</button>
    </div>

</body>

</html>
